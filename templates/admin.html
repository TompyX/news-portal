<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Új hír létrehozása</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body">

  <header class="header">
    <div class="header-container">
      <h1 class="header-title">Új hír beküldése</h1>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav-list">
      <li><a href="{{ url_for('index') }}">Főoldal</a></li>
      <li><a href="{{ url_for('news') }}">Hírek</a></li>

      {% if session.logged_in %}
        <li><a href="{{ url_for('admin') }}">Admin</a></li>
        <li><a href="{{ url_for('logout') }}">Kijelentkezés</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Bejelentkezés</a></li>
      {% endif %}
    </ul>
  </nav>

  <main class="main-container">
    <form method="POST" class="form-box">
      <div class="form-group">
        <label for="title" class="form-label">Cím:</label>
        <input type="text" name="title" required class="form-input">
      </div>

      <div class="form-group">
        <label for="content" class="form-label">Tartalom:</label>
        <textarea name="content" rows="8" required class="form-input"></textarea>
      </div>

      <div class="form-submit">
        <button type="submit" class="submit-button">Hír mentése</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p><a href="{{ url_for('logout') }}">Kijelentkezés</a></p>
  </footer>

</body>
</html>
