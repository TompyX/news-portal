<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Új hír létrehozása</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-gray-800 text-white">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold">Új hír beküldése</h1>
    </div>
  </header>

  <nav class="bg-gray-700">
    <ul class="max-w-4xl mx-auto flex space-x-4 p-4">
      <li><a href="{{ url_for('index') }}" class="text-white hover:text-blue-400">Főoldal</a></li>
      <li><a href="{{ url_for('news') }}" class="text-white hover:text-blue-400">Hírek</a></li>

      {% if session.logged_in %}
        <li><a href="{{ url_for('admin') }}" class="text-white hover:text-blue-400">Admin</a></li>
        <li><a href="{{ url_for('logout') }}" class="text-white hover:text-blue-400">Kijelentkezés</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}" class="text-white hover:text-blue-400">Bejelentkezés</a></li>
      {% endif %}
    </ul>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <form method="POST" class="bg-white rounded shadow p-6 space-y-4">
      <div>
        <label for="title" class="block mb-1 font-medium">Cím:</label>
        <input type="text" name="title" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div>
        <label for="content" class="block mb-1 font-medium">Tartalom:</label>
        <textarea name="content" rows="8" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Hír mentése</button>
      </div>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p><a href="{{ url_for('logout') }}" class="hover:text-blue-400">Kijelentkezés</a></p>
  </footer>

</body>
</html>
