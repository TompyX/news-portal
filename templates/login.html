<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body">

  <nav class="nav">
    <ul class="nav-list">
      <li><a href="{{ url_for('index') }}">Főoldal</a></li>
      <li><a href="{{ url_for('news') }}">Hírek</a></li>

      {% if session.logged_in %}
        <li><a href="{{ url_for('admin') }}">Admin</a></li>
        <li><a href="{{ url_for('logout') }}">Kijelentkezés</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Bejelentkezés</a></li>
      {% endif %}
    </ul>
  </nav>

  <main class="login-main">
    <div class="login-box">
      <h1 class="login-title">Admin bejelentkezés</h1>

      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}

      <form method="POST" class="login-form">
        <div class="form-group">
          <label class="form-label">Felhasználónév:</label>
          <input type="text" name="username" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Jelszó:</label>
          <input type="password" name="password" class="form-input">
        </div>

        <div class="form-submit">
          <button type="submit" class="submit-button">Belépés</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
